
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="stylesheet" href="covid.css" />
          <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
          ></script>
          <title>Document</title>
        </head>
        <body>
          <h1 class="topic">Covid-19 Cases In Nigeria</h1>
          <div class="container">
            <div class="box box1">
              <h4 class="card-text">Sample Tested</h4>
              <p id="Samples_Tested"></p>
            </div>
      
            <div class="box box2">
              <h4 class="card-text">Confirmed Cases</h4>
              <p id="Confirmed_Cases"></p>
            </div>
      
            <div class="box box3">
              <h4 class="card-text">Active Cases</h4>
              <p id="Active_Cases"></p>
            </div>
      
            <div class="box box4">
              <h4 class="card-text">Discharged</h4>
              <p id="Discharged"></p>
            </div>
      
            <div class="box box5">
              <h4 class="card-text">Death</h4>
              <p id="Death"></p>
            </div>
          </div>
          
          <div class="wrap">
            <div class="search">
              <input type="text" class="searchTerm" id="myInput" onkeyup="searchFun()" placeholder="Search States...">
               <button type="submit" class="searchButton">
              </button>
            </div>
         </div>
      
         
  
        <div class="table">
      <table class="content-table">
        <tbody id="mytable">
          <thead>
            <tr>
              <th>States</th>
              <th>Id</th>
              <th>Confirmed Cases</th>
              <th>Active Cases </th>
              <th>Discharged</th>
              <th>Death</th>
            </tr>
          </thead>
        </tbody>
        </table>
      </div>
      
            <script type="text/javascript" src="covid.js"></script>
          </tbody>
        </body>
      </html>
