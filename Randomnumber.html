<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Number Guessing Game</title>

    <style>
      body {
        font-family: sans-serif;
        font-size: 30px;
        background-color: #667d6c;
      }
      h1,
      p {
        color: white;
      }
      .All {
        background-color: black;
        text-align: center;
      }

      input {
        height: 34px;
        width: 50%;
        font-size: 25px;
      }
    </style>
  </head>

  <body>
    <div class="All">
      <h1>Guess The Number</h1>
      <p>We have selected a random number between 1 - 10. try guessing it.</p>
      <div class="form">
        <input type="text" id="guessField" class="guessField" />
        <input
          type="submit"
          value="Submit guess"
          class="guessSubmit"
          id="submitguess"
        />
      </div>
    </div>

    <script>
      // random value
      var y = Math.floor(Math.random() * 10 + 1);

      // counting the number of guesses
      var guess = 0;

      document.getElementById("submitguess").onclick = function () {
        // number guessed by user
        var x = document.getElementById("guessField").value;
        console.log("guessField");

        if (x == y) {
          alert("CORRECT GUY!!! YOU GUESSED IT RIGHT " + guess + " GUESS ");
          // console.log("guess, GUESS");
        } else if (x > y) {
          /* if guessed number is greater
            than actual number*/
          guess++;
          alert("try smaller number!! ");
        } else {
          guess++;
          alert("try a greater number");
        }
      };
    </script>
  </body>
</html>
